{% extends "menu.html" %}
<!DOCTYPE html>

{% block body %}
<div class="container">
    <form class="form-horizontal" action="/new" method="POST">

        <div class="form-group">
            <label for="dataInput1" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" name="title" class="form-control" placeholder="Title"></input>
            </div>
        </div>

        <div class="form-group">
            <label for="dataInput2" class="col-sm-2 control-label">Tags</label>
            <div class="col-sm-10">
                <input type="text" name="tags" class="form-control" placeholder="Tags"></input>
            </div>
        </div>

        <div class="form-group">
            <label for="dataInput3" class="col-sm-2 control-label">Content</label>
            <div class="col-sm-10">
                <textarea name="content" class="form-control" placeholder="Add your content here" rows="15"></textarea>
            </div>
        </div>

        <div class="form-group">
             <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
