{% extends "menu.html" %}
<!DOCTYPE html>

{% block body %}

{% for item in items %}
<div class="container">     
    <div class="row">
        <div class="col-xs-12 posts"><h3 class="">{{ item.title }} </h3></div>
        <div class="col-xs-12 posts"><h4 class="">{{ item.tags }} </h4></div>
        <div class="col-xs-12 posts"><p class="">{{ item.content }} </p></div>
    </div>
    <br>
</div>
{% endfor %}}


{% endblock %}
